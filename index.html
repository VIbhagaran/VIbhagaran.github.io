<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Vibes - Music Band</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
            color: white;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.7);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4c4c;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff4c4c;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 1rem;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Login Form */
        .login-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ff4c4c;
        }

        .login-form input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 0.7rem;
            background: #ff4c4c;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background: #e04343;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">Rhythm Vibes</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Music</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Feel the Music, Live the Vibe</h1>
        <p>Join us in our musical journey and be part of the rhythm.</p>

        <!-- Login Form -->
        <div class="login-form">
            <h2>Member Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

</body>
</html>
